<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-auth.js"></script>
    <link href="userAuth.css" rel="stylesheet">

</head>
<body>

<form id="login">
    <label id='user_label' for="user">Enter username</label><br>
    <input type="text" id="user" name="user"><br>
    <label for="password" id="pass_label">Enter password</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="checkbox" class="form-check-input" id="checkBox">
    <label id="check" class="form-check-label" for="checkBox">Law Enforcement</label>
</form>

<button id="signIn" class="btn">Sign In</button><br>
<button id="signUp" class="btn">Sign Up</button>

<script>
    require('./userAuth.js')
</script>
</body>
</html>
